<!DOCTYPE html>
<html>
<head>
	<title>ChimeGrid</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1>ChimeGrid <button id='playToggle'>play/pause</button></h1>
	<canvas id='mainCanvas' width="1" height="1"></canvas>
	<div>
		<div><input id='inputChimeA' type='number' min=50 max=1000 step=1 value=0 /> chime a</div>
		<div><input id='inputChimeB' type='number' min=50 max=1000 step=1 value=0 /> chime b</div>
		<div><input id='inputChimeC' type='number' min=50 max=1000 step=1 value=0 /> chime c</div>
		<div><input id='inputChimeD' type='number' min=50 max=1000 step=1 value=0 /> chime d</div>
		<div><input id='inputPulseLength' type='number' min=1 max=2000 step=10 value=100 /> Pulse Length</div>
	</div>

	<script src="js/utils/refresher.js" type="text/javascript"></script>
	<script src="js/utils/audio.js" type="text/javascript"></script>
	<script src="js/utils/geom.js" type="text/javascript"></script>
	<script src="js/utils/canvas.js" type="text/javascript"></script>
	<script src="js/example1.js" type="text/javascript"></script>
</body>
</html>
