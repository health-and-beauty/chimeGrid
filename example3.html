<!DOCTYPE html>
<html>
<head>
	<title>ChimeGrid</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1>ChimeGrid <button id='playToggle'>play/pause</button></h1>
	<canvas id='mainCanvas' width="1" height="1"></canvas>
	<div id="chimeInputs"></div>
	<div>
		<div><input id='inputPulseLength' type='number' min=1 max=2000 step=10 value=100 /> Pulse Length (ms)</div>
		<div><input id='inputRefreshRate' type='number' min=0 max=1000 step=1 value=0 /> Refresh Rate (ms)</div>
		<div><input id='inputThreshhold' type='number' min=0 max=255 step=1 value=20 /> Threshhold (brightness detection 0-255)</div>
	</div>
	<script src="js/utils/refresher.js" type="text/javascript"></script>
	<script src="js/utils/audio.js" type="text/javascript"></script>
	<script src="js/utils/geom.js" type="text/javascript"></script>
	<script src="js/utils/canvas.js" type="text/javascript"></script>
	<script src="js/utils/filters.js" type="text/javascript"></script>
	<script src="js/example3.js" type="text/javascript"></script>
</body>
</html>
